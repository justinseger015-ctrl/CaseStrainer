# Main server block for HTTP (redirect to HTTPS)
server {
    listen 80;
    server_name wolf.law.uw.edu localhost;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# Main server block for HTTPS
server {
    listen 443 ssl;
    server_name wolf.law.uw.edu localhost;

    # SSL configuration - update paths as needed
    ssl_certificate /etc/nginx/ssl/WolfCertBundle.crt;
    ssl_certificate_key /etc/nginx/ssl/wolf.law.uw.edu.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Handle the root path with a redirect to /casestrainer/
    location = / {
        return 301 /casestrainer/;
    }

    # Handle the /casestrainer/ path
    location /casestrainer/ {
        # Alias to the root directory (without including /casestrainer in the path)
        alias /usr/share/nginx/html/;
        
        # Try to serve the file directly, fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /casestrainer/api/ {
        proxy_pass http://backend:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /casestrainer/404.html;
    error_page 500 502 503 504 /casestrainer/50x.html;
}
