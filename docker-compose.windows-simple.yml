services:
  backend:
    image: mcr.microsoft.com/windows/servercore:ltsc2022
    container_name: casestrainer-backend-windows
    command: powershell -Command "Write-Host 'CaseStrainer Backend - Windows Container Mode' ; Write-Host 'This is a placeholder for Windows containers' ; Start-Sleep -Seconds 3600"
    ports:
      - "5000:5000"
    volumes:
      - ./src:C:/app/src
      - ./data:C:/app/data
      - ./logs:C:/app/logs
      - ./uploads:C:/app/uploads
      - ./temp_uploads:C:/app/temp_uploads
      - ./citation_cache:C:/app/citation_cache
    restart: unless-stopped

  frontend:
    image: mcr.microsoft.com/windows/servercore:ltsc2022
    container_name: casestrainer-frontend-windows
    command: powershell -Command "Write-Host 'CaseStrainer Frontend - Windows Container Mode' ; Write-Host 'This is a placeholder for Windows containers' ; Start-Sleep -Seconds 3600"
    ports:
      - "8080:80"
    volumes:
      - ./casestrainer-vue-new/dist-minimal:C:/app
    restart: unless-stopped

  nginx:
    image: mcr.microsoft.com/windows/servercore:ltsc2022
    container_name: casestrainer-nginx-windows
    command: powershell -Command "Write-Host 'CaseStrainer Nginx - Windows Container Mode' ; Write-Host 'This is a placeholder for Windows containers' ; Start-Sleep -Seconds 3600"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:C:/etc/nginx/conf.d
      - ./nginx/html:C:/usr/share/nginx/html
      - ./nginx/logs:C:/var/log/nginx
      - ./nginx/ssl:C:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
