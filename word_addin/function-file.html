        // Add any functions that will be called from the manifest
        function openTaskpane(event) {
            // Call the Office.js API to open the taskpane
            Office.context.ui.displayDialogAsync(
                'https://wolf.law.uw.edu:5000/word-addin/taskpane.html',
                { height: 60, width: 30 },
                function (result) {
                    if (result.status === Office.AsyncResultStatus.Failed) {
                        console.error('Dialog failed to open: ' + result.error.message);
                    }
                }
            );
            
            // Required to signal completion
            event.completed();
        }
    </script>
