server {
    listen 80;
    server_name localhost;
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

server {
    listen       443 ssl;
    http2 on;
    server_name  wolf.law.uw.edu localhost;
    
    ssl_certificate     /etc/nginx/ssl/WolfCertBundle.crt;
    ssl_certificate_key /etc/nginx/ssl/wolf.law.uw.edu.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    
    client_max_body_size 100M;

    # Use an environment variable for the backend service name to avoid hardcoding
    # Example: export BACKEND_SERVICE_NAME=casestrainer-backend-prod
    location /casestrainer/api/ {
        proxy_pass http://backend:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Frontend - Vue.js app
    location /casestrainer/ {
        alias   /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Root redirect
    location = / {
        return 301 /casestrainer/;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}