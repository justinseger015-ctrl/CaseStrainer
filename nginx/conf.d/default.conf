# Simple HTTP server for testing
server {
    listen 80;
    server_name localhost;
    
    location / {
        return 200 'Nginx is working!\n';
        add_header Content-Type text/plain;
    }
}

# HTTPS server for testing
server {
    listen 8443 ssl;
    server_name localhost;

    # SSL configuration - using test certificates
    ssl_certificate /etc/nginx/ssl/WolfCertBundle.crt;
    ssl_certificate_key /etc/nginx/ssl/wolf.law.uw.edu.key;
    
    # Basic SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    location / {
        return 200 'HTTPS is working!\n';
        add_header Content-Type text/plain;
    }
}
