# HTTP server for health checks and HTTP->HTTPS redirect
server {
    listen 80;
    server_name localhost 127.0.0.1;

    # Health check endpoint - accessible without SSL redirect
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # All other requests redirect to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}