# CaseStrainer Nginx Configuration
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name wolf.law.uw.edu localhost 127.0.0.1 128.208.154.3;
        return 301 https://$host$request_uri;
    }


    # HTTPS server
    server {
        listen 443 ssl;
        server_name wolf.law.uw.edu localhost 127.0.0.1 128.208.154.3;

        # SSL configuration
        ssl_certificate      D:/CaseStrainer/ssl/WolfCertBundle.crt;
        ssl_certificate_key  D:/CaseStrainer/ssl/wolf.law.uw.edu.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Root location - redirect to casestrainer
        location = / {
            return 301 /casestrainer/;
        }

        # CaseStrainer frontend
        location /casestrainer/ {
            proxy_pass http://127.0.0.1:5000/casestrainer/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /casestrainer;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # CaseStrainer API
        location /casestrainer/api/ {
            proxy_pass http://127.0.0.1:5000/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /casestrainer/api;

            # File upload settings
            client_max_body_size 50M;
            proxy_request_buffering off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
        }

        # Serve static files from deployment package
        location /casestrainer/static/ {
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/deployment_package/static/";
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            try_files $uri $uri/ =404;
        }

        # Serve static assets from Vue.js build
        location /casestrainer/assets/ {
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/deployment_package/static/assets/";
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }
        
        # Handle root path
        location = /casestrainer/ {
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/deployment_package/static/index.html";
            try_files $uri $uri/ /casestrainer/index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Handle other paths by serving index.html for client-side routing
        location /casestrainer {
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/deployment_package/static/index.html";
            try_files $uri $uri/ /casestrainer/index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Error and access logs
        error_log logs/casestrainer_error.log warn;
        access_log logs/casestrainer_access.log;
    }
} 
