# CaseStrainer Production Configuration 
# Enterprise grade deployment for wolf.law.uw.edu 
# Generated: Wed 06/04/2025 17:24:25.23 
 
worker_processes 1; 
 
events { 
    worker_connections 1024; 
} 
 
http { 
    include       mime.types; 
    default_type  application/octet-stream; 
    sendfile        on; 
    keepalive_timeout  300; 
    client_max_body_size 50M; 
 
    # Rate limiting zones 
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s; 
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s; 
 
    # Gzip compression 
    gzip on; 
    gzip_vary on; 
    gzip_min_length 10240; 
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript; 
 
    # SSL Configuration 
    ssl_protocols TLSv1.2 TLSv1.3; 
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384; 
    ssl_prefer_server_ciphers on; 
    ssl_session_timeout 1d; 
    ssl_session_cache shared:SSL:50m; 
 
    # HTTP redirect to HTTPS 
    server { 
        listen 80; 
        server_name wolf.law.uw.edu; 
        return 301 https://$host$request_uri; 
    } 
 
    # HTTPS server 
    server { 
        listen 443 ssl http2; 
        server_name wolf.law.uw.edu; 
 
        # SSL certificates 
        ssl_certificate "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/ssl/WolfCertBundle.crt"; 
        ssl_certificate_key "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/ssl/wolf.law.uw.edu.key"; 
 
        # Security headers 
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always; 
        add_header X-Frame-Options SAMEORIGIN always; 
        add_header X-Content-Type-Options nosniff always; 
        add_header X-XSS-Protection "1; mode=block" always; 
        add_header Content-Security-Policy "default-src 'self' https://wolf.law.uw.edu; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data:; font-src 'self' data: https://cdn.jsdelivr.net; connect-src 'self' https://wolf.law.uw.edu wss:" always; 
 
        # Proxy settings 
        proxy_connect_timeout 60; 
        proxy_send_timeout 60; 
        proxy_read_timeout 300; 
 
        # CaseStrainer application 
        location ^~ /casestrainer/ {
            limit_req zone=general burst=20 nodelay;
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/casestrainer-vue-new/dist/";
            try_files $uri $uri/ /casestrainer/index.html;
            index index.html;
            expires -1;
            etag on;
            if_modified_since off;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            # Security headers 
            add_header X-Frame-Options "SAMEORIGIN" always; 
            add_header X-Content-Type-Options "nosniff" always; 
            add_header X-XSS-Protection "1; mode=block" always; 
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
        } 
        # Static assets 
        location ~* ^/casestrainer/(.*\.(?:js|css|png|jpg|jpeg|gif|ico|woff2?|svg|ttf|eot))$ {
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/casestrainer-vue-new/dist/$1";
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
            # Security headers 
            add_header X-Content-Type-Options "nosniff" always;
            add_header Access-Control-Allow-Origin *;
            add_header X-Robots-Tag "noindex, nofollow";
            etag on;
            if_modified_since exact;
        } 
        # API proxy to Flask backend 
        location ~ ^/casestrainer/api/ { 
            limit_req zone=api burst=100 nodelay; 
            proxy_pass http://127.0.0.1:5000; 
            proxy_http_version 1.1;
            proxy_set_header Host $host; 
            proxy_set_header X-Real-IP $remote_addr; 
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; 
            proxy_set_header X-Forwarded-Proto $scheme; 
            proxy_set_header X-Forwarded-Host $server_name; 
            proxy_set_header X-Forwarded-Prefix /casestrainer; 
            proxy_set_header Connection "";
            proxy_redirect off;
            proxy_buffering off;
            proxy_read_timeout 300s;
        } 
 
        # Health check endpoint 
        location /health { 
            access_log off; 
            return 200 "healthy\n"; 
            add_header Content-Type text/plain; 
        } 
 
        # Favicon 
        location /favicon.ico { 
            alias "C:\Users\jafrank\OneDrive - UW\Documents\GitHub\CaseStrainer\casestrainer-vue-new\\dist\\favicon.ico"; 
            access_log off; 
        } 
    } 
} 
