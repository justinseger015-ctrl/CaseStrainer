# Windows-optimized Nginx configuration
worker_processes  auto;
# worker_rlimit_nofile is not supported on Windows
# worker_rlimit_nofile 100000;

events {
    worker_connections  1024;  # Lowered for Windows compatibility
    # multi_accept and use epoll are Linux-specific and not needed on Windows
}

http {
    # WebSocket connection upgrade mapping
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M;

    # Redirect HTTP to HTTPS
    server {
        listen       80;
        server_name  localhost 127.0.0.1 wolf.law.uw.edu 128.208.154.3;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen       443 ssl;
        http2 on;
        server_name  localhost 127.0.0.1 wolf.law.uw.edu 128.208.154.3;

        # SSL configuration
        ssl_certificate      D:/CaseStrainer/ssl/WolfCertBundle.crt;
        ssl_certificate_key  D:/CaseStrainer/ssl/wolf.law.uw.edu.key;
        ssl_session_cache    shared:SSL:20m;
        ssl_session_timeout  10m;
        ssl_session_tickets  on;
        ssl_protocols        TLSv1.2 TLSv1.3;
        ssl_ciphers          'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers  on;
        ssl_ecdh_curve      secp384r1;
        ssl_stapling        on;
        ssl_stapling_verify on;
        resolver            8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout    5s;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Logging
        access_log  logs/casestrainer_access.log;
        error_log   logs/casestrainer_error.log;

        # Frontend files
        location /casestrainer/ {
            alias   C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/casestrainer-vue/dist/;
            try_files $uri $uri/ /casestrainer/index.html;
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        }

        # Backend API
        location ~* ^/casestrainer/api/(?<path>.*) {
            # Allow OPTIONS preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '$http_origin' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Allow POST and other methods
            if ($request_method !~ ^(GET|POST|PUT|DELETE|OPTIONS)$) {
                return 405;
            }
            
            # Add CORS headers for actual requests
            add_header 'Access-Control-Allow-Origin' '$http_origin' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # Proxy settings
            proxy_pass http://127.0.0.1:5000/$path$is_args$args;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Prefix /casestrainer;
            proxy_set_header X-Original-URI $request_uri;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings
            proxy_buffer_size 128k;
            proxy_buffers 8 256k;
            proxy_busy_buffers_size 512k;
            proxy_buffering on;
            
            # Disable buffering for large responses
            proxy_request_buffering off;
            
            # Handle large file uploads
            client_max_body_size 100M;
            client_body_buffer_size 128k;
            
            # Enable keepalive
            keepalive_timeout 300s;
            keepalive_requests 1000;
        }

        # Static files
        location /casestrainer/static/ {
            alias C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/casestrainer-vue/dist/static/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
