worker_processes 1;
events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name wolf.law.uw.edu localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name wolf.law.uw.edu localhost;

        # SSL Configuration
        ssl_certificate "D:/CaseStrainer/ssl/WolfCertBundle.crt";
        ssl_certificate_key "D:/CaseStrainer/ssl/wolf.law.uw.edu.key";

        # Root redirect
        location = / {
            return 301 /casestrainer/;
        }

        # Serve Vue.js static files and assets
        location /casestrainer/ {
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/casestrainer-vue-new/dist/";
            try_files $uri $uri/ /casestrainer/index.html;
            expires 1h;
        }

        # Serve assets directly (fallback)
        location /assets/ {
            alias "C:/Users/jafrank/OneDrive - UW/Documents/GitHub/CaseStrainer/casestrainer-vue-new/dist/assets/";
            expires 1y;
        }

        # API proxy to Flask
        location /casestrainer/api/ {
            proxy_pass http://127.0.0.1:5002/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://127.0.0.1:5002/health;
        }
    }
}