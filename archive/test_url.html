<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseStrainer URL Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 800px; margin-top: 50px; }
        #results { margin-top: 20px; }
        pre { background-color: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CaseStrainer URL Test</h1>
        <p>This page tests the URL processing functionality of the CaseStrainer application.</p>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Test URL Processing</h5>
            </div>
            <div class="card-body">
                <form id="urlForm">
                    <div class="mb-3">
                        <label for="urlInput" class="form-label">Enter URL with legal citations:</label>
                        <input type="url" class="form-control" id="urlInput" 
                               value="https://www.law.cornell.edu/supremecourt/text/347/483" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="method" id="methodFetchUrl" value="fetch_url" checked>
                            <label class="form-check-label" for="methodFetchUrl">
                                Use Two-Step Process (fetch_url then analyze)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="method" id="methodDirect" value="direct">
                            <label class="form-check-label" for="methodDirect">
                                Use Direct URL Processing (analyze with URL JSON)
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Process URL</button>
                </form>
            </div>
        </div>
        
        <div id="results" style="display: none;">
            <h3>Results</h3>
            <div class="mb-3">
                <h5>Request:</h5>
                <pre id="requestData"></pre>
            </div>
            <div class="mb-3">
                <h5>Response:</h5>
                <pre id="responseData"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlForm = document.getElementById('urlForm');
            const resultsDiv = document.getElementById('results');
            const requestDataPre = document.getElementById('requestData');
            const responseDataPre = document.getElementById('responseData');
            
            urlForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const url = document.getElementById('urlInput').value.trim();
                const method = document.querySelector('input[name="method"]:checked').value;
                
                if (!url) {
                    alert('Please enter a URL');
                    return;
                }
                
                // Clear previous results
                requestDataPre.textContent = '';
                responseDataPre.textContent = '';
                resultsDiv.style.display = 'none';
                
                // Disable submit button
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...';
                
                if (method === 'fetch_url') {
                    // Two-step process
                    processTwoStep(url, submitButton);
                } else {
                    // Direct URL processing
                    processDirect(url, submitButton);
                }
            });
            
            function processTwoStep(url, submitButton) {
                // Step 1: Fetch URL content
                const fetchPayload = { url: url };
                requestDataPre.textContent = 'Step 1: Fetching URL content\n' + JSON.stringify(fetchPayload, null, 2);
                
                fetch('/api/fetch_url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(fetchPayload)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.text) {
                        // Step 2: Analyze the fetched text
                        requestDataPre.textContent += '\n\nStep 2: Analyzing content\nText length: ' + data.text.length + ' characters';
                        
                        const formData = new FormData();
                        formData.append('text', data.text);
                        
                        return fetch('/api/analyze', {
                            method: 'POST',
                            body: formData
                        }).then(response => response.json());
                    } else {
                        throw new Error(data.message || 'Failed to fetch URL content');
                    }
                })
                .then(data => {
                    // Display results
                    responseDataPre.textContent = JSON.stringify(data, null, 2);
                    resultsDiv.style.display = 'block';
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Process URL';
                })
                .catch(error => {
                    responseDataPre.textContent = 'Error: ' + error.message;
                    resultsDiv.style.display = 'block';
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Process URL';
                });
            }
            
            function processDirect(url, submitButton) {
                // Direct URL processing
                const payload = {
                    content_type: 'url',
                    url: url
                };
                
                requestDataPre.textContent = 'Direct URL processing\n' + JSON.stringify(payload, null, 2);
                
                fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                })
                .then(response => response.json())
                .then(data => {
                    // Display results
                    responseDataPre.textContent = JSON.stringify(data, null, 2);
                    resultsDiv.style.display = 'block';
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Process URL';
                })
                .catch(error => {
                    responseDataPre.textContent = 'Error: ' + error.message;
                    resultsDiv.style.display = 'block';
                    
                    // Reset button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Process URL';
                });
            }
        });
    </script>
</body>
</html>
