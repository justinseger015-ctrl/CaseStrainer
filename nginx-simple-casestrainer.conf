# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name wolf.law.uw.edu;
    
    # Redirect all HTTP traffic to HTTPS and /casestrainer/
    return 301 https://$host/casestrainer/;
}

# Handle root path and redirect to /casestrainer/
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name wolf.law.uw.edu;
    
    # SSL Configuration (required for HTTPS)
    ssl_certificate /etc/nginx/ssl/WolfCertBundle.crt;
    ssl_certificate_key /etc/nginx/ssl/wolf.law.uw.edu.key;
    
    # Only redirect the exact root path
    location = / {
        return 301 /casestrainer/;
    }
    
    # Don't redirect if the path already starts with /casestrainer/
    location /casestrainer/ {
        # This will be handled by the main server block below
        proxy_pass http://casestrainer-backend-prod:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Redirect any other paths that don't start with /casestrainer/
    location / {
        return 301 /casestrainer/;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name wolf.law.uw.edu;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/WolfCertBundle.crt;
    ssl_certificate_key /etc/nginx/ssl/wolf.law.uw.edu.key;
    
    # SSL optimizations
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # File upload settings
    client_max_body_size 10G;
    client_body_timeout 300s;
    client_header_timeout 300s;
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # API proxy to backend - handles /casestrainer/api/*
    location ^~ /casestrainer/api/ {
        # Remove the /casestrainer prefix when passing to the backend
        rewrite ^/casestrainer(/.*) $1 break;
        proxy_pass http://casestrainer-backend-prod:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for long-running requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Serve static files directly with proper caching
    location ~* ^/casestrainer/assets/ {
        alias /usr/share/nginx/html/assets/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Handle JavaScript and CSS assets with hashed filenames
    location ~* ^/casestrainer/assets/.*\.(js|css)$ {
        alias /usr/share/nginx/html/assets/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Handle other static files (images, fonts, etc.)
    location ~* ^/casestrainer/(.*\.(?:png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot))$ {
        alias /usr/share/nginx/html/$1;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }

    # Handle the /casestrainer/ path for the SPA
    location ^~ /casestrainer/ {
        alias /usr/share/nginx/html/;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Add headers for single page app
        add_header Cache-Control 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    }

    # Handle 404 errors
    error_page 404 /index.html;
    
    # Disable logging for favicon.ico
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
