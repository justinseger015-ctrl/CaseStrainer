worker_processes  auto;
events {
    worker_connections  1024;
}

http {
    include       ./mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    # Log formats
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';


    # Local paths - adjust these to match your local environment
    root /usr/share/nginx/html/;
    access_log  logs/access.log  main;
    error_log   logs/error.log   error;

    # HTTP server for local development
    server {
        listen       5000;
        server_name  localhost 127.0.0.1;


        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin" always;

        # Static files
        location /casestrainer/static/ {
            alias   "$root/static/";
            expires 30d;
            access_log off;
        }


        # API endpoints
        location /casestrainer/api/ {
            proxy_pass http://127.0.0.1:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /casestrainer;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeout settings
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Frontend
        location /casestrainer/ {
            alias   "$root/casestrainer-vue/dist/";
            try_files $uri $uri/ /casestrainer/index.html;
        }
    }
}
