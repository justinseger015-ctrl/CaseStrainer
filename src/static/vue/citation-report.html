<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Report - CaseStrainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .citation-container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container citation-container">
        <h1 class="mb-4">Citation Report</h1>
        
        <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle-fill me-2"></i>
            Paste the JSON response from the API below to generate a report.
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Input JSON Data</h3>
            </div>
            <div class="card-body">
                <textarea id="jsonInput" class="form-control mb-3" rows="10" placeholder='Paste the JSON response here...'></textarea>
                <button id="generateReport" class="btn btn-primary">Generate Report</button>
            </div>
        </div>
        
        <div id="citation-report-container" class="mt-4"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/citation-report.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonInput = document.getElementById('jsonInput');
            const generateButton = document.getElementById('generateReport');
            
            // Check if there's data in the URL hash
            if (window.location.hash) {
                try {
                    const jsonData = JSON.parse(decodeURIComponent(window.location.hash.substring(1)));
                    jsonInput.value = JSON.stringify(jsonData, null, 2);
                    generateReport(jsonData);
                } catch (e) {
                    console.error('Error parsing JSON from URL hash:', e);
                }
            }
            
            generateButton.addEventListener('click', function() {
                try {
                    const jsonData = JSON.parse(jsonInput.value);
                    generateReport(jsonData);
                } catch (e) {
                    alert('Invalid JSON data. Please check your input.');
                    console.error('Error parsing JSON:', e);
                }
            });
            
            function generateReport(data) {
                if (data && data.citations) {
                    window.citationReport.display(data);
                } else {
                    alert('Invalid data format. The JSON should contain a "citations" array.');
                }
            }
        });
    </script>
</body>
</html>
