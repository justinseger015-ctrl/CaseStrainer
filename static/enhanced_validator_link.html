<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Validator Redirect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .redirect-card {
            max-width: 600px;
            text-align: center;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 8px;
        }
        .redirect-btn {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="redirect-card">
            <h2 class="mb-4">Enhanced Citation Validator</h2>
            <p class="lead">
                The Enhanced Citation Validator is now available as a server-side application.
                Click the button below to access it directly.
            </p>
            <a href="/casestrainer/enhanced-validator" class="btn btn-primary redirect-btn">
                Access Enhanced Validator
            </a>
            <p class="mt-4 text-muted">
                Bookmark the Enhanced Validator page for easy access in the future.
            </p>
        </div>
    </div>
    
    <script>
        // Auto-redirect after a short delay
        setTimeout(function() {
            window.location.href = "/casestrainer/enhanced-validator";
        }, 1500);
    </script>
</body>
</html>
