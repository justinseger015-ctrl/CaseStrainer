# Minimal Nginx configuration for troubleshooting
server {
    listen 80;
    server_name wolf.law.uw.edu;
    return 301 https://$host$request_uri;
}

server {
    listen 8443 ssl;
    server_name wolf.law.uw.edu localhost 127.0.0.1;

    # SSL configuration
    ssl_certificate D:/CaseStrainer/ssl/WolfCertBundle.crt;
    ssl_certificate_key D:/CaseStrainer/ssl/wolf.law.uw.edu.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Proxy pass to the application
    location /casestrainer/ {
        proxy_pass http://localhost:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
