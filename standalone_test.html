<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaseStrainer Standalone Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .blue-bar {
            background-color: #0055ff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .version-badge {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="blue-bar">
        CaseStrainer Test
        <span class="version-badge">VERSION 0.5.3</span>
    </div>

    <div class="container">
        <div class="alert alert-success">
            <h2>Test Page Successfully Loaded</h2>
            <p>If you can see this page with:</p>
            <ul>
                <li>A bright blue bar at the top</li>
                <li>A red "VERSION 0.5.3" badge in the top right</li>
            </ul>
            <p>Then the styling is working correctly and you're seeing the latest version.</p>
        </div>
    </div>
</body>
</html>
