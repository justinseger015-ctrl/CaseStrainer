# SSL Certificate Paths
SSL_CERT_PATH=D:/CaseStrainer/ssl/WolfCertBundle.crt
SSL_KEY_PATH=D:/CaseStrainer/ssl/wolf.law.uw.edu.key

# Development Environment
DEV_BACKEND_PORT=5001
DEV_FRONTEND_PORT=5000

# Production Environment
PROD_BACKEND_PORT=5002
PROD_FRONTEND_PORT=5000

# Server Configuration
SERVER_NAME=wolf.law.uw.edu
SERVER_IP=128.208.154.3
NGINX_DIR=nginx-1.27.5

# Paths
STATIC_FILES_PATH=./static
LOG_DIR=./logs

# Nginx Worker Configuration
WORKER_PROCESSES=1
WORKER_CONNECTIONS=1024

# Timeouts (in seconds)
KEEPALIVE_TIMEOUT=300
PROXY_CONNECT_TIMEOUT=60
PROXY_SEND_TIMEOUT=60
PROXY_READ_TIMEOUT=300

# Rate Limiting
RATE_LIMIT_ZONE_SIZE=10m
RATE_LIMIT_GENERAL=10r/s
RATE_LIMIT_API=50r/s

# Gzip Settings
GZIP_MIN_LENGTH=10240
GZIP_TYPES=text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript

# SSL Configuration
SSL_PROTOCOLS=TLSv1.2 TLSv1.3
SSL_CIPHERS=ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
SSL_SESSION_TIMEOUT=1d
SSL_SESSION_CACHE=shared:SSL:50m

# Security Headers
HSTS_MAX_AGE=63072000
CSP_DEFAULT_SRC='self' https://wolf.law.uw.edu
CSP_SCRIPT_SRC='self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net
CSP_STYLE_SRC='self' 'unsafe-inline' https://cdn.jsdelivr.net
CSP_IMG_SRC='self' data:
CSP_FONT_SRC='self' data: https://cdn.jsdelivr.net
CSP_CONNECT_SRC='self' https://wolf.law.uw.edu wss:

# File Upload Settings
CLIENT_MAX_BODY_SIZE=50M
