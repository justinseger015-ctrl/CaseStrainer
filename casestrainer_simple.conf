worker_processes 1;
events { worker_connections 1024; }

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name wolf.law.uw.edu localhost;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name wolf.law.uw.edu localhost;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/WolfCertBundle.crt;
        ssl_certificate_key /etc/nginx/ssl/wolf.law.uw.edu.key;

        # Root redirect
        location = / {
            return 301 /casestrainer/;
        }

        # Serve Vue static files
        location /casestrainer/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ /casestrainer/index.html;
            expires 1h;
        }

        # API proxy to Flask
        location /casestrainer/api/ {
            proxy_pass http://127.0.0.1:5002/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://127.0.0.1:5002/health;
        }
    }
}