services:
  # Data Layer
  redis:
    image: redis:7-alpine
    container_name: casestrainer-redis-prod
    ports:
      - "6380:6379"
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Application Layer
  backend:
    build: .
    container_name: casestrainer-backend-prod
    command: waitress-serve --port=5000 --threads=2 src.app_final_vue:app
    ports:
      - "5001:5000"
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env.production
    environment:
      - REDIS_URL=redis://casestrainer-redis-prod:6379/0
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PYTHONPATH=/app
      - LOG_LEVEL_CASE_NAME_EXTRACTION=${LOG_LEVEL_CASE_NAME_EXTRACTION:-WARNING}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./citation_cache:/app/citation_cache
      - ./correction_cache:/app/correction_cache
    restart: unless-stopped
    mem_limit: 4g
    mem_reservation: 2g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/casestrainer/api/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

  rqworker:
    build: .
    container_name: casestrainer-rqworker-prod
    command: python src/rq_worker.py worker casestrainer
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://casestrainer-redis-prod:6379/0
      - CASTRAINER_ENV=production
      - PYTHONPATH=/app
      - COURTLISTENER_API_KEY=443a87912e4f444fb818fca454364d71e4aa9f91
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
      - ./casestrainer_sessions:/app/casestrainer_sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "src/healthcheck_rq.py"]
      interval: 60s
      timeout: 30s
      retries: 8
      start_period: 180s
    networks:
      - app-network

  rqworker2:
    build: .
    container_name: casestrainer-rqworker2-prod
    command: python src/rq_worker.py worker casestrainer
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://casestrainer-redis-prod:6379/0
      - CASTRAINER_ENV=production
      - PYTHONPATH=/app
      - COURTLISTENER_API_KEY=443a87912e4f444fb818fca454364d71e4aa9f91
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
      - ./casestrainer_sessions:/app/casestrainer_sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "src/healthcheck_rq.py"]
      interval: 60s
      timeout: 30s
      retries: 8
      start_period: 180s
    networks:
      - app-network

  rqworker3:
    build: .
    container_name: casestrainer-rqworker3-prod
    command: python src/rq_worker.py worker casestrainer
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://casestrainer-redis-prod:6379/0
      - CASTRAINER_ENV=production
      - PYTHONPATH=/app
      - COURTLISTENER_API_KEY=443a87912e4f444fb818fca454364d71e4aa9f91
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
      - ./logs:/app/logs
      - ./casestrainer_sessions:/app/casestrainer_sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "src/healthcheck_rq.py"]
      interval: 60s
      timeout: 30s
      retries: 8
      start_period: 180s
    networks:
      - app-network



  # Frontend Production Build
  frontend-prod:
    build: 
      context: ./casestrainer-vue-new
      dockerfile: Dockerfile.prod
    container_name: casestrainer-frontend-prod
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    volumes:
      - ./casestrainer-vue-new/dist:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 60s
      timeout: 30s
      retries: 8
      start_period: 180s
    networks:
      - app-network

  # Infrastructure Layer
  nginx:
    image: nginx:alpine
    container_name: casestrainer-nginx-prod
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
      - ./static:/var/www/html
    depends_on:
      backend:
        condition: service_healthy
      frontend-prod:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:80/health || exit 1"]
      interval: 60s
      timeout: 30s
      retries: 8
      start_period: 180s
    networks:
      - app-network

volumes:
  redis_data_prod:

networks:
  app-network:
    driver: bridge 