worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    access_log  logs/access.log;
    error_log   logs/error.log warn;

    server {
        listen       443 ssl;
        http2 on;
        server_name  wolf.law.uw.edu localhost;
        
        ssl_certificate     /etc/nginx/ssl/WolfCertBundle.crt;
        ssl_certificate_key /etc/nginx/ssl/wolf.law.uw.edu.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        
        client_max_body_size 100M;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Vue.js assets
        location /casestrainer/assets/ {
            alias   /usr/share/nginx/html/assets/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API routes
        location /casestrainer/api/ {
            proxy_pass http://127.0.0.1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            
            # Handle backend connection failures gracefully
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            error_page 502 503 504 = @backend_unavailable;
        }
        
        # Backend unavailable handler
        location @backend_unavailable {
            add_header Content-Type text/plain;
            return 503 "Backend API is currently unavailable. Please ensure the Flask backend is running on port 5000.";
        }

        # Frontend - Vue.js SPA (FIXED: no redirect loop)
        location /casestrainer/ {
            alias   /usr/share/nginx/html/;
            index   index.html;
            try_files $uri $uri/ @fallback;
        }
        
        # Fallback for Vue Router
        location @fallback {
            root /usr/share/nginx/html/;
            try_files /index.html =404;
        }

        # Redirect root to casestrainer
        location = / {
            return 301 /casestrainer/;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}