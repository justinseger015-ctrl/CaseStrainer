events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

    # Serve static assets (both /casestrainer/assets/ and /assets/)
    location /casestrainer/assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Serve vite.svg
    location = /vite.svg {
        alias /usr/share/nginx/html/vite.svg;
    }

    # API requests should be handled by the main nginx reverse proxy
    # This frontend nginx only serves static files
    # location ^~ /casestrainer/api/ {
    #     proxy_pass http://backend:5000;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_http_version 1.1;
    # }

    # Vue.js SPA fallback
    location /casestrainer/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /casestrainer/index.html;
    }

    # Redirect root to /casestrainer/
    location = / {
        return 301 /casestrainer/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    }
}