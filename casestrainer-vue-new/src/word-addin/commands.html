<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>CaseStrainer Commands</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="commands.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m">
    <div id="content-main">
        <div class="padding">
            <button id="validate-selection" class="ms-Button">
                <span class="ms-Button-label">Validate Selection</span>
            </button>
            <button id="validate-document" class="ms-Button">
                <span class="ms-Button-label">Validate Document</span>
            </button>
            <button id="clear-highlights" class="ms-Button">
                <span class="ms-Button-label">Clear Highlights</span>
            </button>
            <button id="export-report" class="ms-Button">
                <span class="ms-Button-label">Export Report</span>
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="commands.js" type="text/javascript"></script>
</body>
</html>
