<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CaseStrainer Word Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <div id="content-header">
        <div class="padding">
            <h1>CaseStrainer</h1>
            <p>Validate and highlight legal citations in your document</p>
        </div>
    </div>

    <div id="content-main">
        <div class="padding">
            <!-- Status Section -->
            <div id="status-section" class="section">
                <h2>Status</h2>
                <div id="status-message" class="status-message">Ready to validate citations</div>
                <div id="progress-container" class="progress-container" style="display: none;">
                    <div id="progress-bar" class="progress-bar"></div>
                    <div id="progress-text">0%</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="action-buttons" class="section">
                <button id="validate-button" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Validate Citations</span>
                </button>
                <button id="clear-button" class="ms-Button">
                    <span class="ms-Button-label">Clear Highlights</span>
                </button>
            </div>

            <!-- Results Section -->
            <div id="results-section" class="section">
                <h2>Results</h2>
                <div id="results-summary" class="results-summary">
                    <div class="summary-item">
                        <span class="label">Total Citations:</span>
                        <span id="total-citations" class="value">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Verified:</span>
                        <span id="verified-citations" class="value verified">0</span>
                    </div>
                    <div class="summary-item">
                        <span class="label">Unverified:</span>
                        <span id="unverified-citations" class="value unverified">0</span>
                    </div>
                </div>
                <div id="citations-list" class="citations-list"></div>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="section">
                <h2>Settings</h2>
                <div class="settings-group">
                    <label class="ms-Label">
                        <input type="checkbox" id="auto-validate" checked>
                        Auto-validate while typing
                    </label>
                </div>
                <div class="settings-group">
                    <label class="ms-Label">
                        <input type="checkbox" id="highlight-citations" checked>
                        Highlight citations in document
                    </label>
                </div>
                <div class="settings-group">
                    <label class="ms-Label">API Endpoint:</label>
                    <input type="text" id="api-endpoint" class="ms-TextField" 
                           value="http://localhost:5000/api/enhanced/analyze">
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Scripts -->
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
